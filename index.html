<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fearless 96.3 FM</title>
    <link href="/css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Welcome to Fearless 96.3 FM</h1>
        <div class="fearlessfm-listen-live-player jp-jplayer"></div>
        <div class="fearlessfm-listen-live-container jp-audio" role="application" aria-label="media player">
            <div class="jp-type-single">
                <div class="jp-gui jp-interface">
                    <div class="jp-controls-holder">
                        <div class="jp-controls"><button class="btn btn-success jp-play" role="button" tabindex="0">Listen Now</button><button class="btn btn-danger jp-stop"
                                role="button" tabindex="0">Stop Listening</button></div>
                    </div>
                </div>
            </div>
            <div class="jp-no-solution"><span>Update Required</span>To play the media you will need to either update your browser to a recent version
                or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.</div>
        </div>
    </div>
    <script type="text/javascript" src="/js/scripts.js"></script>
</body>

</html>
